<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #images{
        height: 200px;
        width: 100%;
        margin: auto;
    }
</style>

<body>
       <button onclick="start()">start slideshow</button>
       <button onclick="stop()" >stop slideshow</button>

       <div id="images"></div>
</body>
</html>

<script>

    let i = 0; 
     let imgDiv = document.querySelector("#images")
    let id;

         function start () 
         {
             let imagesArr = JSON.parse(localStorage.getItem("images"))
             let img = document.createElement("img")
             
             id = setInterval (function(){
                 console.log("i", imagesArr[i])
                 
                 if(i === imagesArr.length)
                 {
                     i=0;
                 }
                
                 imgDiv.innerHTML = null
                 img.src = imagesArr[i];

                 imgDiv.append(img)

                 i++;

             },2000)

         }

         function stop ()
         {
             clearInterval(id)
         }
         
</script>
