<script>

document.querySelector("#show").innerHTML = null
    let play = JSON.parse(localStorage.getItem("video"))

    console.log(play)

    let div = document.createElement("div")
    let iframe = document.createElement("iframe")
        iframe.src = `https://www.youtube.com/embed/${play.videoId}`
        iframe.width = "100%"
        iframe.height = "70%" 
        iframe.allow = "fullscreen"

    let name = document.createElement("h3")
    name.innerText = play.title 

    div.append(iframe,name)

    document.querySelector("#show").append(div)


</script>
